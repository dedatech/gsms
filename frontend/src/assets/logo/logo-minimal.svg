<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- 简约背景 -->
  <rect x="8" y="8" width="48" height="48" rx="8" fill="#1890ff" opacity="0.1"/>

  <!-- 时钟 -->
  <circle cx="24" cy="32" r="14" fill="none" stroke="#1890ff" stroke-width="2.5"/>
  <line x1="24" y1="32" x2="24" y2="24" stroke="#1890ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="32" x2="30" y2="30" stroke="#1890ff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="24" cy="32" r="2" fill="#1890ff"/>

  <!-- 旗帜（象征团队领袖） -->
  <line x1="42" y1="18" x2="42" y2="46" stroke="#52c41a" stroke-width="2.5"/>
