server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gsms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

# 开发环境数据库配置
# 本地开发时可使用默认值 root/root
# 如需自定义，请设置环境变量：
# Windows: set DB_USERNAME=your_user && set DB_PASSWORD=your_password
# Linux/Mac: export DB_USERNAME=your_user && export DB_PASSWORD=your_password

# 开发环境日志级别
logging:
  level:
    com.gsms.gsms: DEBUG
    org.springframework: INFO
    org.mybatis: DEBUG

# JWT配置（开发环境）
jwt:
  secret: gsms_dev_secret_key_2025
  expiration: 86400000  # 24小时

# CORS配置（开发环境）
cors:
  allowed-origins:
    - http://localhost:3000
    - http://127.0.0.1:3000
    - http://localhost:5173
    - http://127.0.0.1:5173